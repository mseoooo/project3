<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/css/payHistory.css" type="text/css" />
	<!--<script src="/js/payHistory.js" defer></script>-->
</head>

<body>
	<table border="1">
		<thead>
			<tr>
				<th>상품명</th>
				<th>가격</th>
				<th>구매자</th>
				<th>연락처</th>
				<th>구매일자</th>
				<th>주문번호</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="payment : ${payments}">
				<td th:text="${payment.productName}"></td>
				<td th:text="${payment.productPrice}"></td>
				<td th:text="${payment.buyerName}"></td>
				<td th:text="${payment.buyerTel}"></td>
				<td th:text="${#dates.format(payment.purchaseDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				<td th:text="${payment.merchantUid}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
